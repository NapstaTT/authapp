<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Автоматический редирект на Google OAuth
        const params = new URLSearchParams(location.search);
        if (!params.has('code')) {
            const authUrl = new URL('https://accounts.google.com/o/oauth2/v2/auth');
            authUrl.searchParams.append('client_id', 'ВАШ_CLIENT_ID');
            authUrl.searchParams.append('redirect_uri', location.href);
            authUrl.searchParams.append('response_type', 'code');
            authUrl.searchParams.append('scope', 'https://www.googleapis.com/auth/forms');
            authUrl.searchParams.append('access_type', 'offline');
            location.replace(authUrl.href);
        } else {
            // Передаём код боту и закрываем окно
            Telegram.WebApp.sendData(params.get('code'));
            setTimeout(() => Telegram.WebApp.close(), 300);
        }
    </script>
</head>
<body>
    <div>Redirecting...</div>
</body>
</html>
